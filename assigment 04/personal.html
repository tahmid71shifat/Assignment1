<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal info task-4</title>
    <link rel="stylesheet" href="./personal.css">

</head>

<body>

    <h1>Personal Details Management</h1>
    <table>
        <tr>
            <th>Name:</th>
            <td><input type="text" name="name" class="input"></td>
        </tr>
        <tr>
            <th>Class:</th>
            <td><input type="text" name="class" class="input"></td>
        </tr>
        <tr>
            <th>Qualifications:</th>
            <td><input type="text" name="Qualifications" class="input"></td>
        </tr>
        <tr>
            <th>Photo:</th>
            <td><input type="file" name="photo"></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><textarea name="address" rows="4" class="input"></textarea></td>
            <tr>
                <th class="btn">
                    <button class="btn" type="submit">Submit</button>
                </th>
            </tr>
        </tr>
    </table>
    <div class="logo"></div>
</body>

</html>
